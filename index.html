<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - LearnGrow</title>

    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8; /* Light background color for a softer look */
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2a9d8f;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #264653;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #444;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 5px rgba(42, 157, 143, 0.3);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn a{
             color: #fff;
        text-decoration: none;
        transition: color 0.3s;
        }

        .submit-btn:hover {
            background-color: #21867a;
            transform: scale(1.05);
        }

        .error-message {
            color: #e76f51;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #e76f51;
        }

        /* Media Queries */
        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn"> <a href="home.html">Login</a></button>
        </form>

        <!-- Form Footer -->
        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Get the values of the input fields
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let hasError = false;

            // Validate email
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                hasError = true;
            }

            // Validate password
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                hasError = true;
            }

            // If no errors, proceed with form submission (you can customize this part)
            if (!hasError) {
                alert('Login successful!'); // Placeholder for successful login action
                // You can use fetch or XMLHttpRequest here to send the login data to the server
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email regex
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>
</html>
